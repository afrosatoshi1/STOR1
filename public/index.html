<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>NeoTech Store</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">NeoTech</div>
    <input class="search" id="searchInput" placeholder="Search products..." />
    <div class="nav-right">
      <button class="btn small" onclick="openModal('loginModal')">Login</button>
      <button class="btn small" onclick="openModal('registerModal')">Register</button>
      <button class="btn small" onclick="goCart()">ðŸ›’ Cart</button>
    </div>
  </header>

  <section class="hero">
    <h1>NeoTech Store</h1>
    <p>Cutting-edge gadgets. Fast delivery. Pay securely.</p>
    <button class="btn" onclick="scrollToProducts()">Shop Now</button>
  </section>

  <nav class="categories">
    <button onclick="filterCategory('all')">All</button>
    <button onclick="filterCategory('Phones')">Phones</button>
    <button onclick="filterCategory('Computers')">Computers</button>
    <button onclick="filterCategory('Audio')">Audio</button>
    <button onclick="filterCategory('Gaming')">Gaming</button>
    <button onclick="filterCategory('Wearables')">Wearables</button>
  </nav>

  <main>
    <div class="product-grid"></div>
  </main>

  <footer>
    <div>Â© <span id="year"></span> NeoTech Store</div>
  </footer>

  <!-- LOGIN MODAL -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('loginModal')">&times;</span>
      <h3>Login</h3>
      <form id="loginForm">
        <input name="email" type="email" placeholder="Email" required />
        <input name="password" type="password" placeholder="Password" required />
        <button class="btn" type="submit">Login</button>
      </form>
    </div>
  </div>

  <!-- REGISTER MODAL -->
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('registerModal')">&times;</span>
      <h3>Create account</h3>
      <form id="registerForm">
        <input name="email" type="email" placeholder="Email" required />
        <input name="password" type="password" placeholder="Password" required />
        <button class="btn" type="submit">Register</button>
      </form>
    </div>
  </div>

  <script src="/js/script.js"></script>
</body>
</html>
