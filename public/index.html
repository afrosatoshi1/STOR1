<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STOR</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">STOR</div>
    <input type="text" class="search" placeholder="Search for products...">
    <div class="nav-right">
      <button onclick="openModal('loginModal')">Login</button>
      <button onclick="openModal('registerModal')">Register</button>
      <div class="cart">ðŸ›’ Cart</div>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <h1>Welcome to STOR</h1>
    <p>Shop smarter, live better.</p>
    <button onclick="scrollToProducts()">Shop Now</button>
  </section>

  <!-- Categories -->
  <nav class="categories">
    <button onclick="filterCategory('all')">All</button>
    <button onclick="filterCategory('electronics')">Electronics</button>
    <button onclick="filterCategory('fashion')">Fashion</button>
    <button onclick="filterCategory('gadgets')">Gadgets</button>
  </nav>

  <!-- Products -->
  <main>
    <div class="product-grid"></div>
  </main>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 STOR. Built with ðŸ’™ in Web3.</p>
  </footer>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('loginModal')">&times;</span>
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <!-- Register Modal -->
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('registerModal')">&times;</span>
      <h2>Register</h2>
      <form id="registerForm">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
